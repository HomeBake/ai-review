name: Review Marketplace

on:
  workflow_call:
    inputs:
      review-command:
        type: string
        default: "run"
        required: true
      pull-request-number:
        type: string
        required: true

jobs:
  action:
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run AI Review
        uses: HomeBake/ai-review@v1.2.1
        env:
          AI_REVIEW_CONFIG_FILE_YAML: ./ci/review/config.yaml

          # --- LLM configuration ---
          LLM__PROVIDER: "OLLAMA"
          LLM__META__MODEL: "qwen3-coder:30b"
          LLM__META__TEMPERATURE: "0.1"
          LLM__HTTP_CLIENT__API_URL: "https://aurore-monogenic-nonarticulately.ngrok-free.dev"
          VCS__HTTP_CLIENT__API_TOKEN: ${{ secrets.T_GITHUB_TOKEN }}

          VCS__PIPELINE__OWNER: ${{ github.repository_owner }}
          VCS__PIPELINE__REPO: ${{ github.event.repository.name }}
          VCS__PIPELINE__PULL_NUMBER: ${{ inputs.pull-request-number }}
        with:
          review-command: ${{ inputs.review-command }}

      - name: Upload AI Review artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ai-review-artifacts
          path: ./artifacts
          retention-days: 7

    runs-on: ubuntu-latest
